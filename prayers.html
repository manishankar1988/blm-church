<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayers for BLM</title>
  <link rel="stylesheet" href="blm_theme.css">
</head>
<body>

  <div class="logo-container">
    <img src="images/blm-logo.jpg" alt="BLM Retreat Centre Logo" class="logo">
  </div>

  <div class="container">
    <h2>Prayers for BLM</h2>

    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" name="whatsapp">

      <label for="prayerType">Type of Prayer</label>
      <select id="prayerType" name="prayerType">
        <option value="rosary">Rosary</option>
        <option value="divine_mercy">Divine Mercy Chaplet</option>
        <option value="holy_mass">Holy Mass</option>
        <option value="way_cross">Way of the Cross</option>
        <option value="fasting">Fasting</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
