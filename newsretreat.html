<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retreat Feed Entry</title>
  <link rel="stylesheet" href="blm_theme.css" />
</head>
<body>
  <div class="container form-wrapper">
<img src="images/blm-logo.jpg" alt="BLM Retreat Centre Logo" class="logo">
    <h2>Post a New Retreat</h2>
    <form action="generate_rss.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Retreat Title</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="date">Date of Retreat</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="details">Retreat Details</label>
        <textarea id="details" name="details" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Brochure Image</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>

      <button type="submit" class="btn">Publish Retreat Feed</button>
    </form>
  </div>
</body>
</html>
