    <form action="submit_priest.php" method="POST" enctype="multipart/form-data">
      
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

      <div>
        <label for="aadhaar">Aadhaar Number</label>
        <input type="text" id="aadhaar" name="aadhaar" maxlength="12" required>
      </div>

      <div>
        <label for="appointment_letter">Upload Appointment Letter (PDF)</label>
        <input type="file" id="appointment_letter" name="appointment_letter" accept=".pdf" required>
      </div>

      <div>
        <label for="honorarium">Honorarium (â‚¹)</label>
        <input type="number" id="honorarium" name="honorarium" step="0.01" min="0" required>

    </form>
